<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <!--
        estrutura de um link :https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        um link é composto por diferentes partes

        1) dominio: fatecfranca.edu.br
          o dominio identifica o dono do site a qual pertence o link
          no brasil, dominios podem ser registrados pelo serviso registro.br
          o dominio é formados por varias partes
          br: TLD (top level domain - dominio de nivel superior): neste caso, identiica o pais (brasil)
          edu: categoria de (ensino superior)
          fatecfranca escolha do detentor do dominio.

        2)subdominio : site
          o subdominio é uma divisão do dominio (subsite) e pode ser criado e gerenciado livremente pelo dono do dominio.
           o subdominio sempre vem antes do nome do dominio.

        3) caminho ou rota: /files/dsm-projeto-pedagogico.pdf
            indica um conteudo especifico dentro de um dominio

        4) protocolo: https://
            indica a protocolo de rede(conjunto de especificações tecnicas) que sera usado no navegador para acessar o conteudo pretendido.
            nesse caso, que é uma conecção segura, criptografada de ponta a ponta.

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR) LOCALIZADOR UNIVERSAL DE RECURSOS.

    -->
</body>
</html>
